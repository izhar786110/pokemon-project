<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        pokemon search
    </title>
    <!-- font of google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="output.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper" class="bg-gray-300" >
        <h1 class="">GeeksterMon</h1>
<div class="w-[320px] flex flex-col justify-center items-center gap-4 m-auto">
    <!--! search select  -->
    <div class="w-full flex justify-between">
        <form action="" class="flex gap-4">
         <select name="" id=""
         class="bg-amber-300 p-1.5 rounded-md font-semibold hover:bg-amber-600 hover:text-white">
             <option value="" selected disabled>Select a Type</option>
             <option value="all">All</option>
         </select>
         <button type="submit"
         class="bg-green-400 p-1.5 rounded-md font-semibold hover:bg-green-600 hover:text-white"
         >
         Filter by Type</button>
        </form>
        <button id="reset"
        class="bg-gray-400 p-1 rounded-md font-semibold hover:bg-gray-600 hover:text-white"
        >
        Reset</button>
        </div>
     <div class="w-full"> 
        <input type="text" placeholder="Enter pokmon name..."
        class=" w-full p-1.5 border border-2 border-amber-400 rounded-md">
     </div>
</div>
        <div class="pokemon-container py-12 flex flex-wrap justify-center items-center gap-4" >
            <div class="loader"></div>
        </div>

    </div>

     <script src="script.js"></script>
</body>
</html>
